<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Tic Tac Toe</h1>

    <div id="gameboard">
        <button class="cell" index="0"></button>
        <button class="cell" index="1"></button>
        <button class="cell" index="2"></button>
        <button class="cell" index="3"></button>
        <button class="cell" index="4"></button>
        <button class="cell" index="5"></button>
        <button class="cell" index="6"></button>
        <button class="cell" index="7"></button>
        <button class="cell" index="8"></button>
    </div>

    <div id="score">
        <span>Player 1: <span id="score1">0</span></span>
        <span>Player2: <span id="score2">0</span></span>
    </div>

    <div id="message">Welcome! Please choose player names.</div>
    
    <div id="controls">
        <input type="text" id="player1" placeholder="Player 1 Name" />
        <input type="text" id="player2" placeholder="Player 2 Name" />
        <button id="startGame">Start Game</button>
        <button id="resetGame" type="button">Reset Game</button>
    </div>
</body>
</html>
