<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Tic Tac Toe</h1>

    <div id="gameboard">
        <button class="cell" data-index="0"></button>
        <button class="cell" data-index="1"></button>
        <button class="cell" data-index="2"></button>
        <button class="cell" data-index="3"></button>
        <button class="cell" data-index="4"></button>
        <button class="cell" data-index="5"></button>
        <button class="cell" data-index="6"></button>
        <button class="cell" data-index="7"></button>
        <button class="cell" data-index="8"></button>
    </div>

    <div id="scoreDisplay">
        <span><span id="player1NameDisplay">Player 1</span>: <span id="score1">0</span></span>
        <span><span id="player2NameDisplay">Player 2</span>: <span id="score2">0</span></span>
    </div>

    <div id="statusDisplay">Welcome! Please choose player names.</div>

    <div id="controls">
        <div id="setupControls">
            <input type="text" id="player1NameInput" placeholder="Player 1 Name" class="setupControl"/>
            <input type="text" id="player2NameInput" placeholder="Player 2 Name" class="setupControl"/>
            <button id="startGame" class="setupControl">Start Game</button>
        </div>

        <div id="gameControls">
            <button id="resetGame" type="button" class="gameControl hidden">Reset Game</button>
        </div>
    </div>
</body>
</html>
