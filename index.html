<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div id="gameboard">
        <button class="cell" index="a1"></button>
        <button class="cell" index="b1"></button>
        <button class="cell" index="c1"></button>
        <button class="cell" index="a2"></button>
        <button class="cell" index="b2"></button>
        <button class="cell" index="c2"></button>
        <button class="cell" index="a3"></button>
        <button class="cell" index="b3"></button>
        <button class="cell" index="c3"></button>
    </div>
    <div id="controls">
        <input type="text" id="player1" placeholder="Player 1 Name" />
        <input type="text" id="player2" placeholder="Player 2 Name" />
        <button id="startGame">Start Game</button>
        <button id="resetGame" type="button">Reset Game</button>
    </div>
</body>
</html>
